<!doctype html>
<html>
  <head>
    <title>jQuery Rest API mission methods</title>
  </head>
  <body>
    <script src="lib/jquery.min.js"></script>
    <script src="build/jquery-rest.js"></script>
    <script>
      $(function () {
        $.putJSON('http://www.unknown.com/page/edit', { data: [1,2,3] }, {
          success: function (data) { console.log('success', data) },
          error: function ($xhr, ts, err) { console.log('error', $xhr) }
        });
      });
    </script>
  </body>
</html>
